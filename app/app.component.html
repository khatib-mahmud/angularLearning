<div class="container-fluid">
  <h1>Bootcamp Enroll From</h1>
  <form #userForm="ngForm">

    <!-- {{ userForm.value | json}} -->

    <hr>

    <!-- {{userModel | json}} -->

    <div class="form-group">
      <label>Name</label>
      <input required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" type="text" class="form-control" [(ngModel)]="userModel.name" name="name">
    </div>
    {{name.valid}}



    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" [(ngModel)]="userModel.email" name="email">
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="tel" #phone="ngModel" pattern="^\d{10}$"
      [class.is-invalid]="phone.invalid && phone.touched" class="form-control" [(ngModel)]="userModel.phone" name="phone">
    </div>

    <div class="form-group">
      <select class="form-select" name="topic" [(ngModel)]="userModel.topic">
        <option value="">I am interested in</option>
        <option *ngFor="let topic of topics">{{topic}}</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="">Time Preference</label>
      <div class="from-check">
        <input [(ngModel)]="userModel.timePreference" type="radio" value="morning" name="timePreference" class="form-check-input">
        <label class="form-check-label">Morning (9AM - 12PM)</label>
      </div>
      <div class="from-check">
        <input [(ngModel)]="userModel.timePreference"  type="radio" value="evening" name="timePreference" class="form-check-input">
        <label class="form-check-label">Evening (5PM - 8PM)</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input [(ngModel)]="userModel.subscribe" type="checkbox" class="form-check-input" name="subscribe">
      <label class="form-check-label">
        Send me promotional offers
      </label>
    </div>



    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
